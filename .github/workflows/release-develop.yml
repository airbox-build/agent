name: Develop Build

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  develop-build:
    name: Build Go Develop Version
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.5

    - name: Create Semantic Version Tag
      run: |
        if git describe --tags --abbrev=0 > /dev/null 2>&1; then
          BASE_TAG=$(git describe --tags --abbrev=0)
          COUNTER=1
          while git rev-parse "$BASE_TAG-develop-$COUNTER" >/dev/null 2>&1; do
            COUNTER=$((COUNTER + 1))
          done
          VERSION_TAG="$BASE_TAG-develop-$COUNTER"
        else
          VERSION_TAG="v0.0.1-develop-1"
        fi
        git tag $VERSION_TAG
        git push origin $VERSION_TAG

    - name: Install dependencies
      run: go mod tidy

    - name: Build the Go application
      run: go build -o airbox-agent-develop

    - name: Archive build output
      uses: actions/upload-artifact@v3
      with:
        name: airbox-agent-develop
        path: ./airbox-agent-develop
