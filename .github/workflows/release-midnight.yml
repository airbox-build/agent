name: Go Develop Build

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  develop-build:
    name: Build Go Develop Version
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.5

    - name: Create Semantic Version Tag
      run: |
        if git describe --tags --abbrev=0 > /dev/null 2>&1; then
          VERSION_TAG=$(git describe --tags --abbrev=0 | awk -F. '{print $1"."$2"."$3+1}')
        else
          VERSION_TAG="v0.0.1"
        fi
        VERSION_TAG="$VERSION_TAG-develop"
        git tag $VERSION_TAG
        git push origin $VERSION_TAG

    - name: Install dependencies
      run: go mod tidy

    - name: Build the Go application
      run: go build -o sum-agent-midnight

    - name: Archive build output
      uses: actions/upload-artifact@v3
      with:
        name: sum-agent-midnight
        path: ./sum-agent-midnight
